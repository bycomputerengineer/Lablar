<!DOCTYPE html>
<html>

	<title>YamYam</title>
	<!-- Latest compiled and minified CSS -->

							<tr><th>URL</th><th>Puan</th><th>Frekans</th></tr>

						</tbody>

				</div>
			</div>
			<div id="asama3" class="container tab-pane fade">

				<div id="demo"><p>Console</p></div>
				<div class="container" style="margin-top: 20px;">

						<thead>
							<tr><th>URL</th><th>Puan</th><th>Frekans</th></tr>
						</thead>
						<tbody id="tbody3">
						</tbody>
					</table>

			</div>
		</div>

	<footer>
